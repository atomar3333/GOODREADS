{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="text-center py-16">
    <h1 class="text-5xl font-extrabold text-gray-800 mb-6">Welcome to Your Goodreads Clone!</h1>
    <p class="text-xl text-gray-600 mb-8">Discover, track, and share books you love.</p>
    
    <div class="space-x-4">
        {% if g.user %}
            <a href="{{ url_for('add_book') }}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                Add a New Book
            </a>
            <a href="{{ url_for('books') }}" class="inline-block bg-gray-200 hover:bg-gray-300 text-indigo-800 font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                View All Books
            </a>
        {% else %}
            <a href="{{ url_for('register') }}" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                Join Now
            </a>
            <a href="{{ url_for('login') }}" class="inline-block bg-gray-200 hover:bg-gray-300 text-indigo-800 font-bold py-3 px-6 rounded-lg shadow-lg transform transition duration-300 hover:scale-105">
                Log In
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
